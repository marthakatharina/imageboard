<!doctype html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
    <title>Imageboard</title>
</head>
<body>
    <h1>Imageboard</h1>
<div id="main">

    <div id="form-container">
<form>
    <input v-model="title" type="text" name="title" placeholder="title">
    <input v-model="description" type="text" name="description" placeholder="description">
    <input v-model="username" type="text" name="username" placeholder="username">
    <input @change='handleChange' type="file" name="file" accept="image/*">
    
    <button @click="handleClick">submit</button>
</form>

</div>

<div id="image-container">
   <div v-for="image in images">

    <div id="image-item" >
<img :src="image.url" @click="openModal(image.id)" >

    </div>
<p>{{ image.title }}</p>

    </div>

    </div>

<my-component v-if="selectedImage" :id="selectedImage" @close="closeModal"></my-component>

</div>

<script id="template" type="text/x-template">
<div class="modal-component">
    <img :src="image.url" >
    <!-- url: {{image.url}}
    username: {{image.username}}
    title: {{image.title}}
    description: {{image.description}}
    created_at: {{image.created_at}}  -->
    
    <form>
        <input v-model='selectedImage' type="hidden" name="selectedImage">
   <input v-model="comment" type="text" name="comment" >
    <input v-model="username" type="text" name="username">
    <button @click="closeModal">submit</button>

    </form>

    <!-- <div id="overlay"></div> -->

</div>
</script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
