<!doctype html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="assets/cat-black-face.png">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
    <title>Imageboard
    </title>
</head>

<body>
    <img class="cat-icon" src="assets/cat-black-face.png">
    <h1>Your Space for Your Best Cat Photos</h1>
    <div id="main">

        <div id="form-container">
            <form>
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input @change='handleChange' type="file" name="file" accept="image/*">

                <button @click="handleClick" class="submit">Submit image</button>
            </form>

        </div>

        <div id="image-container">
            <div v-for="image in images">
                <a :href="'#' + image.id">
                    <div id="image-title-item">
                        <img :src="image.url">
                    <!-- </div> -->
                    <p>{{ image.title }}</p>
                    </div>
                </a>
            </div>

        </div>


        <my-component v-if="selectedImage" :id="selectedImage" @close="closeModal"></my-component>

        <div class="more-button">
            <button @click="getMore" class="more">More</button>
        </div>
    </div>

    <script id="template" type="text/x-template">
        <div class="overlay">
             

<div class="modal-component">
   
     <div class="modal-inner-box">
    <div class="image-modal-container">   
       
    <div class="modal-image-container"><img class="modal-image" :src="image.url"></div>

    
    </div>
    <div class="form-comment-container">
          <div class="modal-caption">
    <p>username: {{image.username}}</p>
    <p>title: {{image.title}}</p>
    <p>description: {{image.description}}</p>
    <p>created: {{image.created_at}} </p>
    </div>
 <form class="form-modal">    
   <textarea class="comment-input" placeholder="type comment"><input v-model="comment" type="text" rows="5"  name="comment"></textarea> 
   <textarea class="username-input" placeholder="type username"><input v-model="username" type="text" name="username"></textarea>
  
    <button @click="handleClickComment" class="comment">Add comment</button>

</form>

<div id="modal-scroll-box">
    
      <div v-for="c in comments"> 
          <div class="one-comment">
    <p class="comment-p">comment: <p>{{c.comment}}</p></p>
    <p class="comment-p">username: <p>{{c.username}}</p></p> 
    <p class="comment-p">posted: <p>{{c.created_at}}</p></p> 
    </div>
     </div>
     </div>
     
    </div>

    <div class="x">
    <div @click='closeModal'>X</div>
    </div>
</div>
    
</div>

</div>
</script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
